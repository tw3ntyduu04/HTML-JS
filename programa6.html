<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Tabuada do 3 </title>
</head>
<body>
    <script>
        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        } 
        let Tabuada3 = 3

        while(Tabuada3 <= 30){
            mostra(`${Tabuada3}`)
            Tabuada3 = Tabuada3 + 3
        }

    </script>
    
</body>
</html>
