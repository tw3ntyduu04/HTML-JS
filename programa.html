<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programa I</title>
</head>
<body>
    <script>

        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        }

        let ano = 2024
        let minhaIdade = ano - 2009
        let idadeBrunoDaniel = ano - 2009
        let idadeEdicléia = ano - 1981

        mostra('Meu nome é Eduardo, minha idade é: ' + (minhaIdade))
        mostra('Os nomes dos meus respectivos colegas são: Bruno e Daniel, e eles também tem ' + (idadeBrunoDaniel) + 'anos.')
        mostra('O nome da diretora é Edicléia, ela tem ' + (idadeEdicléia) +' anos e eu sou o filho dela.')

        ano = 2030
        mostra('No ano de '+ ano)
        mostra('Minha idade será: ' + (ano - 2009))
        mostra('O Daniel terá ' + (ano - 2009) + ' anos e o Bruno terá ' + (ano - 2009) + ' anos também.')

        let media = (minhaIdade + idadeEdicléia)/2
        mostra(' A média das idade é ' + media)
    </script>
</body>
</html>
