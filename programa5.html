    <title> Anos das olimpíadas </title>
</head>
<body>
    <script>
        
        function pulaLinha(){
            document.write('<br><br>')
        }

        function mostra(texto){
            document.write(texto)
            pulaLinha()
        } 

        let anoInicial = 1896

        while(anoInicial <= 2024){
            mostra(`${anoInicial} teve olimpíadas`)
            anoInicial = anoInicial + 4
        }
